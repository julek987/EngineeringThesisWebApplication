<h1>Details for {{ code }}</h1>
<p>Start Date: {{ startDate }}</p>
<p>End Date: {{ endDate }}</p>
<p>Clients:</p>
<ul>
  <li *ngFor="let client of clients">{{ client }}</li>
</ul>

<ul>
  <li *ngFor="let client of clientsIds">{{ client }}</li>
</ul>

<h2>Matching Products with Warehouse Quantity:</h2>
<table>
  <thead>
  <tr>
    <th>Model</th>
    <th>Warehouse Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of filteredProducts">
    <td>{{ item.product.code }}</td>
    <td>{{ item.warehouseQuantity }}</td>
  </tr>
  </tbody>
</table>
