<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="login-container">
  <form (ngSubmit)="onLoginButtonClicked()" #loginForm="ngForm">
    <h2>Login</h2>
    <div class="login-input">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="username" required>
    </div>
    <div class="login-input">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>
</div>
</body>
</html>
